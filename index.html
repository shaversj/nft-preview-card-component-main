<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="grid place-items-center bg-very-dark-blue-main-bg">
      <div class="grid min-h-screen min-w-[375px] max-w-[375px] place-items-center bg-very-dark-blue-main-bg">
        <div class="max-h-[545px] min-h-[545px] min-w-[325px] max-w-[325px] rounded-2xl bg-very-dark-blue-card-bg">
          <div class="grid place-items-center p-6">
            <button class="rounded-2xl hover:bg-cyan" title="equilibrium">
              <img class="max-h-[280px] min-w-[280px] rounded-2xl hover:opacity-75" src="./images/image-equilibrium.jpg" alt="" />
            </button>
          </div>
          <div class="pl-6 pr-6">
            <button>
              <h1 class="font-outfit text-[22px] font-medium text-white hover:text-cyan">Equilibrium #3429</h1>
            </button>
            <p class="pt-4 font-outfit text-base font-extralight text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex pt-4">
              <div class="flex items-center">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>

                <span class="pl-1.5 font-outfit font-normal text-cyan">0.041 ETH</span>
              </div>

              <div class="ml-auto flex items-center">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" /></svg>

                <span class="pl-2 font-outfit font-light text-soft-blue"> 3 days left</span>
              </div>
            </div>

            <div>
              <hr class="my-3 h-px border-0 bg-very-dark-blue-line" />
            </div>

            <div class="flex items-center pt-1">
              <img class="h-[30px] w-[30px] rounded-full outline outline-1 outline-white" src="./images/image-avatar.png" alt="" />
              <span class="pl-4 font-outfit text-base font-light text-soft-blue">Creation of </span>
              <button>
                <span class="pl-1 font-outfit text-base font-light text-white hover:text-cyan">Jules Wyvern</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
